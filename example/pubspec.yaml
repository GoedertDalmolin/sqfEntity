name: sqfentity_example
description: SqfEntity ORM for Flutter/Dart lets you build and execute SQL commands easily and quickly with the help of fluent methods similar to .Net Entity Framework. 
homepage: https://github.com/hhtokpinar/sqfEntity

version: 1.3.0

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  intl: ^0.18.0
  http: ^0.13.6
  sqflite_sqlcipher: ^2.1.1+1
  #meta: ^1.7.0

  sqfentity: ^2.3.0+5
  sqfentity_gen: ^2.3.0+4

dependency_overrides:
  sqfentity:
    path: ../sqfentity
  sqfentity_gen:
    path: ../sqfentity_gen

 
dev_dependencies:
  build_runner: ^2.4.4
  build_verify: ^3.1.0
  sqflite_common_ffi:

  cupertino_icons: ^1.0.5

flutter:

  uses-material-design: true

  assets:
    - assets/chinook.sqlite
    - assets/line.png
    - assets/windows-wallpaper.jpg
    - assets/no-picture.png
  
  fonts:
    - family: LexendDeca
      fonts:
        - asset: fonts/LexendDeca-Regular.ttf
          style: normal
    
    - family: Raleway
      fonts:
        - asset: fonts/Raleway-Regular.ttf
        - asset: fonts/Raleway-Thin.ttf
          style: normal
