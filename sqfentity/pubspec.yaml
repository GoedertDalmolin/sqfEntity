name: sqfentity
homepage: https://github.com/hhtokpinar/sqfEntity
description: SqfEntity ORM for Flutter/Dart lets you build and execute SQL commands easily and quickly with the help of fluent methods similar to .Net Entity Framework. 

version: 2.4.0

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  sqflite_sqlcipher: ^2.1.1+1
  synchronized: ^3.1.0
  path: ^1.8.3
  sqfentity_gen: '>=2.4.0 <3.0.0'
  sqflite_common: ^2.4.5
  sqflite_common_ffi: ^2.2.5
  meta: ^1.9.1

dependency_overrides:
 sqfentity_gen:
   path: ../sqfentity_gen